    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 transparent-white-bg bg-radius p-5">
                <h1>Registration</h1>
                <form action="">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Mnumber :">Mobile Number :</label>
                        <input type="number" id="Mnumber" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="registerVaild()" type="submit" class="btn btn-primary">Register</button>

                    </div>
                </form>
            </div>
